version: '3.9'

services:
  my_app:
    build: .
    container_name: my_docker_app
    ports:
      - "8080:8080"
    networks:
      - app_network

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - my_app
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
